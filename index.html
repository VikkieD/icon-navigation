<!DOCTYPE html>
<html lang="en-ca">
<head>
  <meta charset="utf-8">
  <title>Icon Navigation</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link href="css/modules.css" rel="stylesheet">
  <link href="css/grid.css" rel="stylesheet">
  <link href="css/type.css" rel="stylesheet">
  <link href="css/main.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Abhaya+Libre" rel="stylesheet">
</head>
<body>
  <header class="grid">
    <div class="unit xs-1 s-1 m-2-3 l-1-2 xl-2-3">
      <h1>Potion Express</h1>
    </div>
    <div class="unit block xs-1 s-1 m-2-3 l-1-2 xl-2-3">
      <div class="grid">
        <nav class="unit masthead xs-1 s-1 m-1-2 l-2-3 xl-2-3">
          <ul class="grid list-group list-group-inline">
            <li class="btn mega unit xs-1 s-1 m-1-2 l-2-3 xl-2-3">
              <i class="icon i-32">
                <img src="images/placeholder-triangle.svg" alt="">
              </i>
              <span class="icon-label">Unicorn Tears</span>
            </li>
            <li class="btn mega unit xs-1 s-1 m-1-2 l-2-3 xl-2-3">
              <i class="icon i-32">
                <img src="images/placeholder-triangle.svg" alt="">
              </i>
              <span class="icon-label">Dragon Scales</span>
            </li>
            <li class="btn mega unit xs-1 s-1 m-1-2 l-2-3 xl-2-3">
              <i class="icon i-32">
                <img src="images/placeholder-triangle.svg" alt="">
              </i>
              <span class="icon-label">Yeti Dandruff</span>
            </li>
            <li class="btn mega unit xs-1 s-1 m-1-2 l-2-3 xl-2-3">
              <i class="icon i-32">
                <img src="images/placeholder-triangle.svg" alt="">
              </i>
              <span class="icon-label">Pixie Dust</span>
            </li>
          </ul>
        </nav>
      </div>
    </div>
  </header>
</body>
</html>
